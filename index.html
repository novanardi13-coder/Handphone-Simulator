<!DOCTYPE html>
<html lang="id">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Phone Simulator</title>  
<style>  
body {  
  margin:0;  
  height:100vh;  
  display:flex;  
  justify-content:center;  
  align-items:center;  
  background:#0f172a;  
  font-family:system-ui;  
}  
.phone {  
  width:260px;  
  height:520px;  
  background:#111;  
  border-radius:36px;  
  position:relative;  
  box-shadow:inset 0 0 0 4px #222,0 30px 60px rgba(0,0,0,.6);  
}  
.screen {  
  position:absolute;  
  top:30px;  
  left:10px;  
  right:10px;  
  bottom:30px;  
  border-radius:26px;  
  overflow:hidden;  
  color:white;  
}  
.statusbar {  
  height:22px;  
  display:flex;  
  justify-content:space-between;  
  align-items:center;  
  padding:0 8px;  
  font-size:10px;  
  background:rgba(0,0,0,.25);  
}  
.sb-left { font-weight:500; }  
.sb-right { display:flex; gap:6px; align-items:center; }  
.signal { display:flex; gap:1px; align-items:flex-end; }  
.signal span { width:2px; background:#fff; opacity:.9; }  
.signal span:nth-child(1){height:4px; opacity:.4;}  
.signal span:nth-child(2){height:6px; opacity:.6;}  
.signal span:nth-child(3){height:8px;}  
.signal span:nth-child(4){height:10px;}  
.battery { width:16px; height:8px; border:1px solid #fff; border-radius:2px; position:relative; }  
.battery::after { content:""; position:absolute; right:-3px; top:2px; width:2px; height:4px; background:#fff; }  
.battery-level { height:100%; width:50%; background:#fff; }  
.screen-off { position:absolute; inset:0; background:#000; z-index:10; }  
.hidden { display:none; }  
.lock { position:absolute; inset:22px 0 0 0; background:linear-gradient(180deg,#020617,#0ea5e9); display:flex; flex-direction:column; justify-content:center; align-items:center; user-select:none; }  
.time { font-size:40px; font-weight:600; }  
.date { font-size:12px; opacity:.85; margin-bottom:40px; }  
.swipe { font-size:11px; opacity:.7; }  
.home { position:absolute; inset:22px 0 0 0; background:linear-gradient(180deg,#0b1220,#020617); padding:12px 10px; }  
.apps { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }  
.app { width:70px; text-align:center; font-size:11px; cursor:pointer; line-height:1.2; }  
.icon { width:44px; height:44px; border-radius:14px; background:rgba(255,255,255,.12); display:flex; align-items:center; justify-content:center; font-size:20px; margin:0 auto 3px; }  
.appview { position:absolute; inset:22px 0 0 0; background:#020617; display:flex; flex-direction:column; }  
.appview.hidden { display:none; }  
.topbar { height:36px; display:flex; align-items:center; padding:0 10px; border-bottom:1px solid #1e293b; }  
.back { cursor:pointer; font-size:13px; }  
.appcontent { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:16px; padding:8px; overflow:auto; }  
.power { position:absolute; right:-6px; top:140px; width:6px; height:60px; background:#333; border-radius:4px; cursor:pointer; }  
.homebar { position:absolute; bottom:8px; left:50%; transform:translateX(-50%); width:60px; height:4px; background:#444; border-radius:4px; pointer-events:none; }  
.brightness-overlay { position:absolute; inset:0; background:#000; opacity:0; pointer-events:none; z-index:9; transition:opacity .2s linear; }  
.game-list button,.songBtn { width:100%; margin:6px 0; padding:8px; border:none; border-radius:6px; background:#1e293b; color:white; cursor:pointer; }  
.game-list button:hover,.songBtn:hover { background:#0ea5e9; }  
iframe { width:480px; height:800px; border:none; transform:scale(0.55); transform-origin:top left; }  
</style>  
</head>  
<body>  
<div class="phone">  
  <div class="screen">  
    <div class="screen-off hidden" id="screenOff"></div>  
    <div class="statusbar">  
      <div class="sb-left" id="sbTime">00:00</div>  
      <div class="sb-right">  
        <div class="signal"><span></span><span></span><span></span><span></span></div>  
        <div class="battery"><div class="battery-level" id="batteryLevel"></div></div>  
      </div>  
    </div>  <div class="lock" id="lock">  
  <div class="time" id="time"></div>  
  <div class="date" id="date"></div>  
  <div class="swipe">Swipe up untuk buka</div>  
</div>  

<div class="home hidden" id="home">  
  <div class="apps">  
    <div class="app" data-app="Notes"><div class="icon">üìù</div>Notes</div>  
    <div class="app" data-app="Game"><div class="icon">üéÆ</div>Game</div>  
    <div class="app" data-app="Calculator"><div class="icon">üßÆ</div>Calculator</div>  
    <div class="app" data-app="Settings"><div class="icon">‚öôÔ∏è</div>Settings</div>  
    <div class="app" data-app="Music"><div class="icon">üéµ</div>Music</div>  
  </div>  
</div>  

<div class="appview hidden" id="appView">  
  <div class="topbar"><div class="back" id="back">‚Üê Back</div></div>  
  <div class="appcontent" id="appContent"></div>  
</div>  

<div class="brightness-overlay" id="brightnessOverlay"></div>

  </div>  
  <div class="homebar"></div>  
  <div class="power" id="power"></div>  
</div>  <script>  
let screenOn=true,startY=0;  
  
function updateTime(){  
  const now=new Date();  
  const h=now.getHours().toString().padStart(2,'0');  
  const m=now.getMinutes().toString().padStart(2,'0');  
  time.textContent=h+":"+m;  
  sbTime.textContent=h+":"+m;  
  date.textContent=now.toLocaleDateString('id-ID',{weekday:'long',day:'numeric',month:'long'});  
}  
setInterval(updateTime,1000);updateTime();  
  
lock.addEventListener('touchstart',e=>{startY=e.touches[0].clientY;});  
lock.addEventListener('touchend',e=>{if(startY-e.changedTouches[0].clientY>60&&screenOn){lock.classList.add('hidden');home.classList.remove('hidden');}});  
  
document.querySelectorAll('.app').forEach(app=>{  
  app.onclick=()=>{  
    home.classList.add('hidden'); appView.classList.remove('hidden');  
  
    if(app.dataset.app==='Settings'){  
      appContent.innerHTML=`<div style="padding:12px;font-size:13px;">  
        <b>Pengaturan</b><br><br>  
        Kecerahan Layar<br><input type="range" min="0" max="100" value="100" id="brightnessRange"><br><br>  
        Suara<br><input type="range" min="0" max="100" value="100"><br><br>  
        Mode Gelap<br><input type="checkbox"><br><br>  
        Volume Media<br><input type="range" min="0" max="100" value="50"><br><br>  
        Rotasi Layar<br><input type="checkbox"><br><br>  
        Notifikasi<br><input type="checkbox"><br><br>  
        Lock Screen Animasi<br><input type="checkbox"><br><br>  
        WiFi<br><input type="checkbox"><br><br>  
        Bluetooth<br><input type="checkbox"><br><br>  
        Data Seluler<br><input type="checkbox"><br><br>  
      </div>`;  
      setTimeout(()=>{const range=document.getElementById('brightnessRange');if(range)range.oninput=()=>{brightnessOverlay.style.opacity=(100-range.value)/100*0.6;};},0);  
  
    } else if(app.dataset.app==='Game'){  
      appContent.innerHTML=`<div class='game-list'>  
        <button data-link='https://novanardi13-coder.github.io/Tic-tac-to/'>Tic Tac Toe</button>  
        <button data-link='https://blockblast.game/'>Block Blast</button>  
      </div>`;  
      setTimeout(()=>{document.querySelectorAll('.game-list button').forEach(btn=>{  
        btn.onclick=()=>{const link=btn.dataset.link;  
          appContent.innerHTML=`<div style="width:100%;height:100%;overflow:auto;"><iframe src='${link}' style='border:none;width:415px;height:800px;transform:scale(0.55);transform-origin:top left;'></iframe></div>`;};});},0);  
  
    } else if(app.dataset.app==='Calculator'){  
      appContent.innerHTML=`<div style='display:flex;flex-direction:column;align-items:center;'>  
        <input type='text' id='calcDisplay' style='width:100%;margin-bottom:8px;font-size:18px;text-align:right;' disabled>  
        <div style='display:grid;grid-template-columns:repeat(4,1fr);gap:4px;width:100%;'>  
          <button onclick="calcPress('7')">7</button>  
          <button onclick="calcPress('8')">8</button>  
          <button onclick="calcPress('9')">9</button>  
          <button onclick="calcPress('/')">/</button>  
          <button onclick="calcPress('4')">4</button>  
          <button onclick="calcPress('5')">5</button>  
          <button onclick="calcPress('6')">6</button>  
          <button onclick="calcPress('*')">*</button>  
          <button onclick="calcPress('1')">1</button>  
          <button onclick="calcPress('2')">2</button>  
          <button onclick="calcPress('3')">3</button>  
          <button onclick="calcPress('-')">-</button>  
          <button onclick="calcPress('0')">0</button>  
          <button onclick="calcPress('.')">.</button>  
          <button onclick="calcPress('=')">=</button>  
          <button onclick="calcPress('+')">+</button>  
        </div>  
      </div>`;  
  
    } else if(app.dataset.app==='Notes'){  
      appContent.innerHTML=`<textarea style='width:100%;height:90%;background:#111;color:white;padding:8px;border:none;border-radius:6px;' placeholder='Tulis catatanmu di sini...'></textarea>`;  } else if(app.dataset.app==='Music'){  
  appContent.innerHTML=`<div id="musicApp" style='width:100%;text-align:center;'>  
    <div id="currentSong" style='margin-bottom:8px;font-size:14px;font-weight:bold;'>Pilih lagu</div>  
    <audio id="audioPlayer" controls style='width:100%;'>  
      <source src='KMNH.mp3' type='audio/mpeg'>  
      Browsermu tidak mendukung audio.  
    </audio>  
    <div id="songList" style='margin-top:8px;text-align:left;max-height:180px;overflow:auto;'>  
      <button class="songBtn" data-src="KMNH.mp3">KMNH</button>  
      <button class="songBtn" data-src="HPRO.mp3">DJ HPRO eksekutor</button>  
      <button class="songBtn" data-src="WarMor.mp3">Warriyo mortals</button>  
      <button class="songBtn" data-src="Nrotok.mp3">Dj Nrotok Didik Jangkrik</button>  
      <button class="songBtn" data-src="DL.mp3">DJ luka negara(hiroshima)</button>  
      <button class="songBtn" data-src="DAL.mp3">DJ aku dah lupa</button>  
      <button class="songBtn" data-src="DA.mp3">DJ APT Thailand</button>  
      <button class="songBtn" data-src="Song8.mp3">Song 8</button>  
      <button class="songBtn" data-src="Song9.mp3">Song 9</button>  
      <button class="songBtn" data-src="Song10.mp3">Song 10</button>  
    </div>  
  </div>`;  
  setTimeout(()=>{  
    const audioPlayer=document.getElementById('audioPlayer');  
    const currentSong=document.getElementById('currentSong');  
    document.querySelectorAll('.songBtn').forEach(btn=>{  
      btn.onclick=()=>{audioPlayer.src=btn.dataset.src; audioPlayer.play(); currentSong.textContent=btn.textContent;};  
    });  
  },0);  
} else { appContent.textContent=app.dataset.app+' App'; }

};
});

function calcPress(val){
const display=document.getElementById('calcDisplay');
if(!display) return;
if(val==='='){try{display.value=eval(display.value);}catch{display.value='Error';}}
else display.value+=val;
}

back.onclick=()=>{appView.classList.add('hidden');home.classList.remove('hidden');};
power.onclick=()=>{screenOn=!screenOn;if(!screenOn){screenOff.classList.remove('hidden');lock.classList.add('hidden');home.classList.add('hidden');appView.classList.add('hidden');}else{screenOff.classList.add('hidden');lock.classList.remove('hidden');}};

function updateBattery(){
navigator.getBattery().then(bat=>{document.getElementById('batteryLevel').style.width=Math.round(bat.level*100)+'%';});
}
setInterval(updateBattery,5000);updateBattery();
</script>

</body>  
</html>
